<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>title</title>
		<meta name=viewport content="width=device-width, initial-scale=1">
		<!-- Add jQuery library -->
		<!--<script type="text/javascript" src="http://code.jquery.com/jquery-latest.min.js"></script> -->
		<link rel="stylesheet" href="css/jquery-ui.css">
		<script type="text/javascript" src="js/jquery-latest.min.js"></script>
		<script type="text/javascript" src="js/jquery-ui.js"></script>

		<script type="text/javascript" src="js/script.js"></script>

		<!-- Add css style -->
		<link rel="stylesheet" href="css/normalize.css" type="text/css" />
		<link rel="stylesheet" href="css/style.css" type="text/css" media="screen" />

		<!-- styles needed by jScrollPane -->
		<link type="text/css" href="css/jquery.jscrollpane.css" rel="stylesheet" media="all" />

		<!-- the mousewheel plugin - optional to provide mousewheel support -->
		<script type="text/javascript" src="js/jquery.mousewheel.js"></script>

		<!-- the jScrollPane script -->
		<script type="text/javascript" src="js/jquery.jscrollpane.min.js"></script>

		<script type="text/javascript" src="js/doT.min.js"></script>

		<script id="testparam" type="text/x-dot-template">
			{{##def.testParamDef:myparam:
			My name is: {{=myparam}}
			#}}

			{{#def.testParamDef:it.name}}
		</script>

		<script id="wrappertemp" type="text/x-dot-template">

			{{##def.windowtitle:
				<div class="window-title">
					<span class="window-title-left"></span><span class="window-title-right"><div class="btn btn-cls"></div><div class="btn btn-rep"></div></span>
					<h1>Военный отчет - <span class="city-pic city-pic{{=it.battle_city_pic}}"></span>{{=it.battle_city_name}}</h1>
				</div>
			#}}

			{{##def.accomdata:
				<div class="accom-data">
					<span class="accom-data-left"></span><span class="accom-data-right"><span style="float: right; margin-top: 8px; margin-right: 15px;">Время:{{=it.battle_time}}</span></span>
					<div style="z-index: 5; height: 55px; margin-top: 8px;">
						<div style="margin-bottom: 5px; margin-left: 15px;"><span style="margin-right: 27px;">Чей:</span><span><span class="city-gov-pic city-gov-pic{{=it.gov_pic}}"></span><a href="#">{{=it.gov_name}}</a> (<a href="#">{{=it.battle_country}}</a>)</span></div>
						<div  style="margin-left: 15px;"><span style="margin-right: 15px;">Тема:</span><span><span class="city-pic city-pic{{=it.assault_city_pic}}"></span>{{=it.assault_city_name}} (<span class="city-gov-pic city-gov-pic{{=it.assault_gov_pic}}"></span>{{=it.assault_gov_name}}) напал на <span class="city-pic city-pic{{=it.battle_city_pic}}"></span>{{=it.battle_city_name}} (<span class="city-gov-pic city-gov-pic{{=it.gov_pic}}"></span>{{=it.gov_name}})</span></div>
					</div>
				</div>
			#}}

			{{##def.defcityinfo:
				<div class="def-city-info">
					<div class="disp-inline-b" style="text-align: right; margin-right: 3px;">
						<div><div class="city-pic city-pic{{=it.battle_city_pic}}"></div></div>
						<div><div class="city-gov-pic city-gov-pic{{=it.gov_pic}}"></div></div>
						<div><div class="country-flag country-flag{{=it.battle_country_flag}}"></div></div>
					</div>
					<div class="disp-inline-b">
						<div><a href="#">{{=it.battle_city_name}}</a></div>
						<div><a href="#">{{=it.gov_name}}</a></div>
						<div><a href="#">{{=it.battle_country}}</a></div>
					</div>
				</div>
			#}}

			{{##def.atkcityinfo:
				<div class="atk-city-info">
					<div class="disp-inline-b" style="text-align: right; margin-right: 3px;">
						<div><div class="city-pic city-pic{{=it.assault_city_pic}}"></div></div>
						<div><div class="city-gov-pic city-gov-pic{{=it.assault_gov_pic}}"></div></div>
						<div><div class="country-flag country-flag{{=it.assault_country_flag}}"></div></div>
					</div>
					<div class="disp-inline-b" style="">
						<div><a href="#">{{=it.assault_city_name}}</a></div>
						<div><a href="#">{{=it.assault_gov_name}}</a></div>
						<div><a href="#">{{=it.assault_country}}</a></div>
					</div>
				</div>
			#}}

			{{##def.alldefarmyheader:
				<h2>Вся армия защиты - 
					{{? it.def_status === "Победа"}}
						<span class="text-victory">Победа</span>
					{{??}}
						<span class="text-defeat">Поражение</span>
					{{?}}
				</h2>
			#}}

			{{##def.allatkarmyheader:
				<h2>Вся армия нападения - 
					{{? it.atk_status === "Победа"}}
						<span class="text-victory">Победа</span>
					{{??}}
						<span class="text-defeat">Поражение</span>
					{{?}}
				</h2>
			#}}


			{{##def.defarmysuminfo:
				<div class="def-army-sum-info">
					{{? it.def_cities.length > 0 }}
						{{? it.def_cities[0].army.assault.length > 0 }}
							<div class="disp-inline-b" style="margin-left: 0px;">
								<div class="unit-type-title">
									Атака
								</div>
							</div>
							<div class="units-blk disp-inline-b">
								<ul class="units assault">
									{{? it.def_cities.length > 0 }}
										{{ for(var i=0; i < it.def_cities[0].army.assault.length; i++) {
										}}
											<li><div class="unit-pic unit{{=it.def_cities[0].army.assault[i].unit_num}}"></div><div class="unit-amt">{{=it.def_cities[0].army.assault[i].num_units}}</div></li>
										{{ } }}
									{{?}}
								</ul>
							</div>
						{{?}}

								<div class="unit-type-title">
									Стрелки
								</div>
							</div>
							<div class="units-blk disp-inline-b">
								<ul class="units archers">
									{{? it.def_cities.length > 0 }}
										{{ for(var i=0; i < it.def_cities[0].army.archers.length; i++) {

											<li><div class="unit-pic unit{{=it.def_cities[0].army.archers[i].unit_num}}"></div><div class="unit-amt">{{=it.def_cities[0].army.archers[i].num_units}}</div></li>
										{{ } }}
									{{?}}
								</ul>
							</div>
						{{?}}
						{{? it.def_cities[0].army.cavalry.length > 0 }}
							<div class="disp-inline-b" style="margin-left: 0px;">
								<div class="unit-type-title">
									Конница
								</div>
							</div>
							<div class="units-blk disp-inline-b">
								<ul class="units cavalry">
									{{? it.def_cities.length > 0 }}
										{{ for(var i=0; i < it.def_cities[0].army.cavalry.length; i++) {
										}}
											<li><div class="unit-pic unit{{=it.def_cities[0].army.cavalry[i].unit_num}}"></div><div class="unit-amt">{{=it.def_cities[0].army.cavalry[i].num_units}}</div></li>
										{{ } }}
									{{?}}
								</ul>
							</div>
						{{?}}
					{{?}}
				</div> <!-- /def-army-sum-info -->
			#}}

			{{##def.defarmysuminfooverflow:
				<div class="def-army-sum-info-overflow">
					<ul class="units">
						{{? it.def_cities.length > 0 }}
							{{ for(var c=0; c < it.def_cities.length; c++) {
							}}
								{{ for(var i=0; i < it.def_cities[c].army.assault.length; i++) {
								}}
									<li><div class="unit-pic unit{{=it.def_cities[c].army.assault[i].unit_num}}"></div><div class="unit-amt">{{=it.def_cities[c].army.assault[i].num_units}}</div></li>
								{{ } }}

								{{ for(var i=0; i < it.def_cities[c].army.archers.length; i++) {
								}}
									<li><div class="unit-pic unit{{=it.def_cities[c].army.archers[i].unit_num}}"></div><div class="unit-amt">{{=it.def_cities[c].army.archers[i].num_units}}</div></li>
								{{ } }}

								{{ for(var i=0; i < it.def_cities[c].army.cavalry.length; i++) {
								}}
									<li><div class="unit-pic unit{{=it.def_cities[c].army.cavalry[i].unit_num}}"></div><div class="unit-amt">{{=it.def_cities[c].army.cavalry[i].num_units}}</div></li>
								{{ } }}
							{{ } }}
						{{?}}
					</ul>
					<div class="bot-shadow"></div>
				</div>
				<div class="def-spoiler-opener">
					+ <div class="man-pic"></div>
					{{ for(var c=0,n = 0; c < it.def_cities.length; c++) {
						n += it.def_cities[c].num_troops;
					}}
					{{ } }}
					{{=n}}
				</div>
				<div class="def-ontop">
					^
				</div>
			#}}

			{{##def.fallenblock:
				<h2>Погибшие</h2>

			{{##def.destructionsblock:
